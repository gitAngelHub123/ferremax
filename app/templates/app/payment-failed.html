<!-- app/templates/payment-failed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #dc3545; /* Red color for error */
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment Failed</h1>
        </div>
        <p>Unfortunately, your payment could not be processed. Please try again.</p>
        <a href="{% url 'home' %}" class="btn">Intentar Nuevamente</a>
    </div>
</body>
</html>
