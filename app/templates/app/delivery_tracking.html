{% extends "app/base.html" %}

{% block contenido %}
<div class="container">
    <h1>Seguimiento de Delivery</h1>
    {% if orders %}
        <table class="table">
            <thead>
                <tr>
                    <th>Número de Pedido</th>
                    <th>Estado del Delivery</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.delivery_status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tienes órdenes en delivery.</p>
    {% endif %}
</div>
{% endblock %}
