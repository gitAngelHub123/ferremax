{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block contenido %}
<br>
<br>
<br>
<br>
<br>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Inicio de Sesión</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>
                </div>
                <a href="{% url 'recuperar_contrasena' %}" class="btn btn-primary mt-3">Recuperar Contraseña</a>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
